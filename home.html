<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alex Abrahams</title>

    <style>
        :root {
            --bg: #f5f3f0;
            --card-bg: #ffffff;
            --text: #222222;
            --muted: #666666;
            --accent: #b8865d;
            --accent-soft: rgba(184, 134, 93, 0.18);
            --radius-lg: 18px;
            --shadow-soft: 0 14px 35px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: radial-gradient(circle at top, #faf7f3 0, var(--bg) 60%);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.4rem 1.4rem;
        }

        .card {
            width: 100%;
            max-width: 640px;
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(0, 0, 0, 0.03);
            padding: 2.6rem 2.4rem 2.4rem;
            text-align: center;
        }

        @media (max-width: 600px) {
            body {
                padding: 1.6rem 1rem;
            }

            .card {
                padding: 2rem 1.6rem 1.8rem;
            }
        }

        .masthead-name {
            font-size: 0.9rem;
            letter-spacing: 0.22em;
            text-transform: uppercase;
            color: var(--muted);
            margin: 0 0 0.8rem;
        }

        .masthead-tagline {
            font-size: 0.95rem;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            color: var(--accent);
            margin: 0 0 2rem;
        }

        .title {
            font-size: 1.9rem;
            margin: 0 0 0.4rem;
            letter-spacing: 0.04em;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--muted);
            margin: 0 0 2.2rem;
        }

        .nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.8rem;
        }

        .nav a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 130px;
            padding: 0.65rem 1.4rem;
            font-size: 0.9rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            border-radius: 999px;
            border: 1px solid var(--accent-soft);
            background: rgba(255, 255, 255, 0.85);
            color: var(--text);
            transition: transform 0.12s ease-out, box-shadow 0.12s ease-out,
            border-color 0.12s ease-out, background 0.12s ease-out;
        }

        .nav a:hover,
        .nav a:focus-visible {
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
            border-color: rgba(184, 134, 93, 0.4);
            background: #ffffff;
            outline: none;
        }

        .note {
            font-size: 0.86rem;
            color: var(--muted);
            margin: 0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #050506;
                --card-bg: #111216;
                --text: #f5f5f5;
                --muted: #aaaaaa;
                --accent-soft: rgba(184, 134, 93, 0.3);
                --shadow-soft: 0 16px 40px rgba(0, 0, 0, 0.7);
            }

            body {
                background: radial-gradient(circle at top, #181820 0, #050506 60%);
            }

            .card {
                border-color: rgba(255, 255, 255, 0.03);
            }
        }
    </style>
</head>

<body>
<main class="card">
    <!-- Letterhead-style masthead, matching your invite theme -->
    <p class="masthead-name">Alex Abrahams</p>
    <p class="masthead-tagline">Photos · Notes · Invitations</p>

    <!-- Main identity -->
    <h1 class="title">Hello.</h1>
    <p class="subtitle">
        A small, quiet corner of the internet for things I’m making and sharing.
    </p>

    <!-- Minimal navigation -->
    <nav class="nav" aria-label="Main navigation">
        <!-- Update these href values to match your actual routes/URLs -->
        <a href="/photos">Photos</a>
        <a href="/notes">Notes</a>
        <a href="/invitations">Invitations</a>
        <a href="mailto:you@example.com">Contact</a>
    </nav>

    <!-- Optional tiny note -->
    <p class="note">
        Links may change from time to time as projects and plans evolve.
    </p>
</main>
</body>
</html>
