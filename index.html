<!DOCTYPE html>
<html lang="en">
<title>Nimrodsun's - Full Screen Apps</title>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="Style_Sheets/c.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}

        .navbar {
            width: 100%;
            background-color: #000;
            overflow: auto;
            flex-wrap: nowrap;
        }

        .navbar a {
            float: left;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 27px;
            text-align: center;
        }

        .active {
            background-color: #222;
        }
    </style>
    <title></title>
</head>
<body>

<div class="navbar">
    <a  class="active" href="/index.html"><i class="fa fa-fw fa-home"></i> </a>
</div>

<div>
    <!--DEFAULT VIEW-->
    <a href="https://netflix.com/">
        <figure onMouseUp="return showLoader()">
            <img src="Images/netflix.jpg" alt="Netflix">
        </figure>
    </a>
    <a href="http://www.twitch.com">
        <figure onMouseUp="return showLoader()">
            <img src="Images/twitch.gif" alt="Twitch">
        </figure>
    </a>
    <a href="https://www.paramountplus.com/">
        <figure onMouseUp="return showLoader()">
            <img src="Images/paramount+.gif" alt="Paramount Plus">
        </figure>
    </a>
    <a href="http://www.youtube.com">
        <figure onMouseUp="return showLoader()">
            <img src="Images/youtube.jpg" alt="Youtube">
        </figure>
    </a>
    <a href="http://www.disneyplus.com">
        <figure onMouseUp="return showLoader()">
            <img src="Images/disney.jpg" alt="DisneyPlus">
        </figure>
    </a>
    <a href="https://tv.apple.com/">
        <figure onMouseUp="return showLoader()">
            <img src="Images/apple_tv_plus.jpg" alt="Apple TV +">
        </figure>
    </a>
    <a href="https://www.amazon.co.uk/gp/video/storefront/ref=atv_hm_ftm_c_9zZ8D2_1_2?clientFilter=on">
        <figure onMouseUp="return showLoader()">
            <img src="Images/amazon@2x.png" alt="Amazon Prime Video">
        </figure>
    </a>
    <a href="https://bbc.co.uk/iplayer/">
        <figure onMouseUp="return showLoader()">
            <img width="440" src="Images/iPlayer.jpg" alt="Amazon Prime Video">
        </figure>
    </a>
    <a href="https://www.waze.com/en-GB/live-map/">
        <figure onMouseUp="return showLoader()">
            <img width="100%" src="Images/waze.jpg" alt="A Better Route Planner">
        </figure>
    </a>
    <a href="https://abetterrouteplanner.com/">
        <figure onMouseUp="return showLoader()">
            <img width="100%" src="Images/abrp.gif" alt="A Better Route Planner">
        </figure>
    </a>
    <a onClick="showOverlay()">
        <figure>
            <img width="100%" src="Images/chromium.jpg" alt="Chrome">
        </figure>
    </a>
    <a href="http://maps.google.com">
        <figure onMouseUp="return showLoader()">
            <img width="100%" src="Images/google_maps.gif" alt="Google Maps">
        </figure>
    </a>
</div>

<div id="overlayfullscreen">
    <h2 id="fullscreen" ><span class="txt"><p onMouseDown="goFullScreenYoutube()">Redirecting... once loaded click GO TO SITE</font></p></span></h2>
</div>

<div id="overlayfull" style="display:none;">
    <center><button class="button-basic" onMouseDown="goFullScreen();">GO FULLSCREEN</button></center>
</div>

<div id="loader">
    <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <h2 style="color: black;">Please wait...</h2>
</div>

<script type="text/javascript" src="Scripts/j2.js"></script>

</body>
</html>
